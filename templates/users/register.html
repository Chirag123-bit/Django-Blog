{% extends 'partials/main.html' %} {% load crispy_forms_tags %}
{% load static %} {% block main %}
<link rel="stylesheet" href="{% static '/inputStyle.css' %}" />
<div class="container">
  <div class="row">
    <div class="col-md-6 m-auto">
      <div class="card shadow my-3">
        <div class="card-body">
          <form method="post">
            <h3 class="text-center">Registration Form </h3>
            <hr />
            {% csrf_token %} {{form | crispy }}
            <input type="submit" value="Register" class="btn btn-dark btn-block" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main %}
